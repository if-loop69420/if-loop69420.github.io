name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: | 
          npm i
          npm run build
          npm run export
          touch out/.nojekyll
      - name: Deploy
        
        uses: JamesIves/github-pages-deploy-action@4.4.0
        with:
          branch: main
          folder: business_card

